<!DOCTYPE html>

<head>

    <title>Centralizar Vídeo</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <video controls>
        <source src="caminho-do-video.mp4" type="video/mp4">
        Seu navegador não suporta a tag de vídeo.
    </video>
